<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/snake.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="settings">
        <h1>Настройки</h1>
        Генерировать цвет до - <input type='number' id='inp1' class='input'><br/>
        Увеличевать цвет на - <input type='number' id='inp2' class='input'><br/>
        Максимальная глубина цвета - <input type='number' id='inp3' class='input'><br/>
        Минимальная глубина цвета - <input type='number' id='inp4' class='input'><br/>
        Текущий канал - <input type='number' id='inp5' class='input'><br/>
        Шанс произвольного изменения канала - <input type='number' id='inp10' class='input'><br/>
        Скорость игры - <input type='number' id='inp6' class='input'><br/>
        Количество еды - <input type='number' id='inp7' class='input'><br/>
        Масштаб - <input type='number' id='inp8' class='input'><br/>
        Включить бота - <input type='checkbox' id='inp9'><br/>
        Включить режим наследования цвета пищи - <input type='checkbox' id='inp11'><br/><br/>
        <div class='ready'>Готово</div>
    </div>
    <div class='score'></div>
</body>

</html>
