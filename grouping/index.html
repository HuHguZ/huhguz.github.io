<!DOCTYPE hmtl>
<html>

<head>
    <meta charset="utf-8" />
    <title>Группировка</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/grouping.js"></script>
</head>

<body>
    <div id="main">
        <h2>Исходные данные</h2>
        <textarea id="data">return [64, 54, 99, 98, 32, 77, 73, 48, 13, 65, 4, 47];</textarea>
        <h2>Количество групп</h2>
        <input type="number" id="groups" value="7">
        <h2>Знаков после запятой</h2>
        <input type="number" id="accuracy" value="3">
        <h2>Минимальное число наблюдений в интервале</h2>
        <input type="number" id="minobs" value="5"><br>
        Показывать исходные данные <input type="checkbox" id="showInitialData"><br>
        <button id="start">Сгруппировать</button>
        <h2>Результаты</h2>
        <span id="out"></span><br><span id="input"></span>
    </div>
</body>

</html>
