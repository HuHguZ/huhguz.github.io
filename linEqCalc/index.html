<!DOCTYPE hmtl>
<html>

<head>
    <meta charset="utf-8" />
    <title>&nbsp;</title>
    <script type="text/javascript" src="math.js"></script>
    <style>
        * {
            font-family: Verdana;
            font-size: 16px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        textarea {
            min-width: 10%;
            min-height: 10%;
        }

        .main {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <textarea></textarea><br>
        <button>Посчитать</button><br><br> Result
        <br><textarea></textarea>
    </div>
    <script>
        var buttons = document.getElementsByTagName('button'),
            texts = document.getElementsByTagName('textarea'),
            def = 'var a = [[1, 2, -1], [2, -1, 1], [3, -5, 2]],\nb =  [[7], [2], [-7]],\nc = 3;\nvar result = matrixAcompl(a);\nreturn result + math.matrix.linearEq(a,b,c);';
        texts[0].value = def;
        buttons[0].onclick = function() {
            def = texts[0].value;
            var res = new Function('', def);
            texts[1].value = res();
        }

        function matrixAcompl(n) {
            var c = [];
            for (var i = 0; i < n.length; i++) {
                c[i] = [];
                for (var j = 0; j < n.length; j++) {
                    c[i][j] = math.matrix.alcompl(n, i, j);
                }
            }
            var str = 'A_N\n';
            for (var i = 0; i < n.length; i++) {
                str += c[i].join(' ');
                str += '\n';
            }
            str += 'A_T\n';
            var s = math.matrix.transpose(c);
            for (var i = 0; i < s.length; i++) {
                str += s[i].join(' ');
                str += '\n';
            }
            str += 'A^-1\n';
            var r = math.matrix.inverse(c, 0);
            for (var i = 0; i < r.length; i++) {
                str += r[i].join(' ');
                str += '\n';
            }
            str += 'roots: ';
            return str;
        }
    </script>
</body>

</html>
