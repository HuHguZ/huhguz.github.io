<!DOCTYPE hmtl>
<html>

<head>
    <meta charset="utf-8" />
    <title>Шифр простой замены</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="main">
        <h1>Шифр простой замены</h1>
        <table class="tb">
            <tr>
                <td>
                    Исходный текст<br/>
                    <textarea></textarea>
                </td>
                <td>
                    Алфавит - <input type='text'>
                    <br/>Ключ - <input type='text'>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Тип генератора случайного ключа:
                    <select name='23'>
                      <option value = '0' title='Генерация из символов алфавита'>Алфавит</option>
                      <option value = '1' title="Часть последовательности символов юникода">Юникод (1)</option>
                      <option value = '2' title="Случайные символы юникода">Юникод (2)</option>
                      <!-- <<option value="3"></option> -->
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Выходной текст<br/>
                    <textarea></textarea>
                </td>
            </tr>
        </table>
        <br/>
        <span title="Определяет, сколько раз будет выполняться операция кодирования или декодирования сообщения.">Кол-во кодирований</span> - <input type='number'><br/>
        <button title="Зашифровать данное сообщение">Зашифровать</button>
        <button title="Дешифровать сообщение, ранее зашифрованное">Дешифровать</button>
        <button title="Генерируется в зависимости от выбранного генератора">Случайный ключ</button><br/>
        <button title="Исходный и выходной тексты">Поменять местами</button>
        <button title="Очистить поля с текстом">Очистить</button><br/><br/>
    </div>
</body>

</html>
